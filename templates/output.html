<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <h1>Rules Processed</h1>
    <h2>Messages</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email Id</th>
                <th>Sender</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Read</th>
                <th>Folder</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message[0] }}</td>
                <td>{{ message[1] }}</td>
                <td>{{ message[2] }}</td>
                <td>{{ message[3] }}</td>
                <td>{{ message[4] }}</td>
                <td>{{ message[5] }}</td>
                <td>{{ message[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
